<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- b css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/stockpage.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="img/logo.ico">
        <title>Comprar PEP</title>
      </head>
      <body>
        <div class="stock-details container-fluid">
            <div class="stock-top-details">
                <button class="btn btn-secondary" onclick="location.href = 'index.html'">Regresar</button>
                <h4 class="short-stock-name">PEP</h6>
                <h1 class="company-name">PepsiCo</h2>
                <h2 class="stock-curr-price">$127.09</h3>
                <p class="stock-percentages">$41.88 (49.15%)</p>
            </div>
            <div class="graph">
                <img src="img/graphExample2.png" alt="graph img" width="100%" height="70%"/>
            </div>
            <div class="buy-section container-fluid">
                <button onclick="location.href = 'Formulario.html'" type="button" class="buy-button btn">Comprar</button>
                <div class="buy-section-left">
                    <p class="today-volume">Volumen de hoy</p>
                    <p class="today-volume-cant">1,517,047</p>
                </div>
            </div>
            <div class="stock-stats container-fluid">
                <h2 class="stats-section-title">Stats</h2>
                <div class="row justify-content-between">
                    <div class="col-5">
                        <span class="stat-title">Open</span>
                        <span class="stat-data">126.68</span>
                    </div>
                    <div class="col-5">
                        <span class="stat-title">Volume</span>
                        <span>1.52M</span>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col-5">
                        <span class="stat-title">High</span>
                        <span>127.54</span>
                    </div>
                    <div class="col-5">
                        <span class="stat-title">Avg Vol</span>
                        <span>5.24M</span>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col-5">
                        <span class="stat-title">Low</span>
                        <span>126.12</span>
                    </div>
                    <div class="col-5">
                        <span class="stat-title">MKT Cap</span>
                        <span>177.52B</span>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col-5">
                        <span class="stat-title">52 WK High</span>
                        <span>128.26</span>
                    </div>
                    <div class="col-5">
                        <span class="stat-title">P/E Ratio</span>
                        <span>14.34</span>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col-5">
                        <span class="stat-title">52 WK Low</span>
                        <span>95.94</span>
                    </div>
                    <div class="col-5">
                        <span class="stat-title">DIV/YIELD</span>
                        <span>3.25</span>
                    </div>
                </div>
                <div class="extra-space"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
